<!DOCTYPE html>
<html lang="en" ng-app='myApp'>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>My resume</title>
    <link rel="stylesheet" href="../lib/ionic/css/ionic.css">
    <link rel="stylesheet" href="../css/content.css">
    <link rel="stylesheet" href="../css/animate-css/animate.min.css">
    <script src="../lib/ionic/js/ionic.bundle.js"></script>
    <script src="../js/app.js"></script>
    <script src="../js/controller.js"></script>
</head>
<body>
<ion-side-menus class='ct-info'>
<!-- 中间内容 -->
<ion-side-menu-content ng-controller="ContentController" class='hd'>
  <ion-header-bar align-title="center" class="bar bar-positive bar-bg">
    <div class="buttons" ng-click="toggleLeftMenu()">
    <div class="button bar-btn" ng-click="doSomething()">
        <span class="ion-drag"></span>
    </div>
    </div>
     <h1 class="title">Title!</h1>
  </ion-header-bar>

<!-- 显示内容 -->
  <ion-content class='personinfo padding'>
    <ul class="list">
    <li class="item animated zoomIn">
      <div>
        <p>个人简介(包括学历等等一些信息)</p>
      </div>
    </li>
    <li class="item margin-top animated zoomIn">
        <p>工作经验</p>
    </li>
    <li class="item margin-top animated zoomIn">
        <ul>
          <li class="li-animate">Html 5
          <span class='bar-list'></span>
          </li>
          <li>Css 5</li>
          <li>JavaScript</li>
        </ul>
    </li>
</ul>
  </ion-content>

<!-- 底部 -->
<ion-tabs class="tabs-positive tabs-icon-only ft-bg">

  <a href="#">
      <ion-tab title="首页" icon-on="ion-ios-personadd" icon-off="ion-ios-personadd-outline">
      个人
     </ion-tab>
  </a>

  <a href="#">
      <ion-tab title="列表" icon-on="ion-ios-book" icon-off="ion-ios-book-outline">
      作品
    </ion-tab>
  </a>

  <a href="#">
      <ion-tab title="详情" icon-on="ion-ios-compose" icon-off="ion-ios-compose-outline">
      详情
    </ion-tab>
  </a>

</ion-tabs>

</ion-side-menu-content>
<!-- 侧边栏内容 -->
  <ion-side-menu side="left">
    <ul class="list my-info">
        <li class="item"><img src="../img/yy_6.jpg"></li>
        <li class="item"><p class="fcg">BIRTH(出生)</p><p class="fc6">1992-9-29</p></li>
        <li class="item"><p class="fcg">CONTACT(联系)</p><p class="fc6">524172671@qq.com</p></li>
        <li class="item"><p class="fcg">ADDRESS(住址)</p><p class="fc6">广州市海珠区客村</p></li>
        <li class="item">
          <p class="fcg">SKILLS</p>
          <p class="fc6">Html 5</p>
            <div>
              <i class="smallcircle"></i>
                <i class="smallcircle"></i>

                <i class="smallcircle"></i>
              <i class="fillcircle"></i>
            </div>
          <p class="fc6">Css 3</p>

              <i class="fillcircle"></i>

                <i class="fillcircle"></i>
              <i class="fillcircle"></i>
            </div>
          <p class="fc6">Jquery</p>
